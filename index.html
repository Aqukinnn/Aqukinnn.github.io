<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My bio</title>
  <style>
    body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    }
    .b-ground{
      background-image: url("https://pbs.twimg.com/media/E46FrWCXMAEleiV?format=jpg&name=4096x4096");
      filter: blur(8px);
      -webkit-filter: blur(8px);
      height: 100%; 
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .text{
      color: white;
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      padding: 20px;
      text-align: center;
    }
    *{
      padding: 0;
      margin: 0;
      font-family: sans-serif;
    }
    body{
      background: #000;
    }
    .container{
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      width: 100%;
    }
    .container span{
      text-transform: uppercase;
      display: block;
    }
    .text2{
      color: white;
      font-size: 25px;
      font-weight: 700;
      letter-spacing: 8px;
      margin-bottom: 20px;
      position: relative;
      animation: text 3s 1;
    }

    @keyframes text {
      0%{
        color: black;
        margin-bottom: -40px;
      }
      30%{
        letter-spacing: 25px;
        margin-bottom: -40px;
      }
      85%{
        letter-spacing: 8px;
        margin-bottom: -40px;
      }
    }

    </style>
</head>
<body >
  <div class="b-ground"> </div>
  <div class="container">
    <span class="text2">Welcome to my very first HTML <a href="Tee.html" style="color: white"> Click to know me</a> </span>
  </div>
  
</body>

</html>
